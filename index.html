<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle de Acesso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial;
      text-align: center;
    }
    video {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      border: 2px solid #00c853;
    }
    #status {
      font-size: 22px;
      margin-top: 10px;
      font-weight: bold;
    }
    #info {
      font-size: 16px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<h2>‚úã Controle de Acesso</h2>
<p>M√£o aberta = libera | M√£o fechada = bloqueia</p>

<video id="video" autoplay playsinline></video>

<div id="status">üîç Aguardando...</div>
<div id="info"></div>

<script>
const video = document.getElementById('video');
const statusEl = document.getElementById('status');
const infoEl = document.getElementById('info');

// üî• NOME FIXO DO DISPOSITIVO (NUNCA MUDA)
const ESP_URL = "http://controle-acesso.local";

let estadoAtual = "";

const hands = new Hands({
  locateFile: file =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.6,
  minTrackingConfidence: 0.6
});

hands.onResults(results => {
  if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
    statusEl.innerText = "üîç Nenhuma m√£o detectada";
    infoEl.innerText = "";
    return;
  }

  const p = results.multiHandLandmarks[0];

  const dedos = [
    p[8].y  < p[6].y,   // indicador
    p[12].y < p[10].y,  // m√©dio
    p[16].y < p[14].y,  // anelar
    p[20].y < p[18].y   // mindinho
  ];

  const abertos = dedos.filter(d => d).length;
  infoEl.innerText = `Dedos abertos: ${abertos}`;

  if (abertos >= 4 && estadoAtual !== "liberado") {
    estadoAtual = "liberado";
    statusEl.innerText = "‚úã ACESSO LIBERADO";
    fetch(`${ESP_URL}/liberar`).catch(()=>{});
  }

  if (abertos <= 1 && estadoAtual !== "bloqueado") {
    estadoAtual = "bloqueado";
    statusEl.innerText = "‚úä ACESSO BLOQUEADO";
    fetch(`${ESP_URL}/bloquear`).catch(()=>{});
  }
});

const camera = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 640,
  height: 480
});

camera.start();
</script>

</body>
</html>
