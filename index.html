<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle por Gestos - ESP8266</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial;
      text-align: center;
    }
    video {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      border: 2px solid #00c853;
      margin-bottom: 10px;
    }
    #status {
      font-size: 22px;
      margin-top: 10px;
      font-weight: bold;
    }
    #dedos {
      font-size: 16px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<h2>âœ‹ Controle por Gestos</h2>
<p>MÃ£o aberta = liga | MÃ£o fechada = desliga</p>

<video id="video" autoplay playsinline></video>

<div id="status">ğŸ” Aguardando mÃ£o...</div>
<div id="dedos"></div>

<script>
const video = document.getElementById('video');
const statusEl = document.getElementById('status');
const dedosEl = document.getElementById('dedos');

// ğŸ”´ IP DO ESP8266
const ESP_IP = "http://192.168.15.4";

let estadoAtual = "";

const hands = new Hands({
  locateFile: file =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.6,
  minTrackingConfidence: 0.6
});

hands.onResults(results => {
  if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
    statusEl.innerText = "ğŸ” Nenhuma mÃ£o detectada";
    dedosEl.innerText = "";
    return;
  }

  const p = results.multiHandLandmarks[0];

  // Dedos (true = aberto)
  const indicador = p[8].y < p[6].y;
  const medio      = p[12].y < p[10].y;
  const anelar     = p[16].y < p[14].y;
  const mindinho   = p[20].y < p[18].y;

  const dedosAbertos = [indicador, medio, anelar, mindinho];
  const qtdAbertos = dedosAbertos.filter(d => d).length;

  dedosEl.innerText = `Dedos abertos: ${qtdAbertos}`;

  // ğŸ‘‰ MÃƒO ABERTA (4 dedos)
  if (qtdAbertos >= 4 && estadoAtual !== "ligado") {
    estadoAtual = "ligado";
    statusEl.innerText = "âœ‹ MÃƒO ABERTA â€” LED LIGADO";
    fetch(`${ESP_IP}/ligar`).catch(()=>{});
  }

  // ğŸ‘‰ MÃƒO FECHADA (0 ou 1 dedo)
  if (qtdAbertos <= 1 && estadoAtual !== "desligado") {
    estadoAtual = "desligado";
    statusEl.innerText = "âœŠ MÃƒO FECHADA â€” LED DESLIGADO";
    fetch(`${ESP_IP}/desligar`).catch(()=>{});
  }
});

const camera = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 640,
  height: 480
});

camera.start();
</script>

</body>
</html>
